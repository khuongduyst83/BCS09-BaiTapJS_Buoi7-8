    <div class="container">
      <div class="mb-5">
        <h2>BÀI TẬP VỀ MẢNG</h2>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Nhập số N</label>
          <input
            type="text"
            class="form-control"
            id="nhapSoN"
            aria-describedby="helpId"
            placeholder="Nhập Số N"
          />
        </div>
        <button class="mb-3 btn btn-dark" id="btn-bt">Thêm số</button>
        <div
          class="ketQuaNhapSoN bg-primary bg-opacity-25 p-2"
          id="ketQuaNhapSoN"
        >
          Kết quả thêm số N :
        </div>
      </div>
      <!-- ---------- BÀI TẬP 1 ----------- -->
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              1. Tổng Số Dương
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <button class="mb-3 btn btn-dark" id="btn-bt1">Tính Tổng</button>
            <div
              class="ketQua bg-primary bg-opacity-25 p-2"
              id="ketQuaTinhTong"
            >
              Kết quả tính tổng :
            </div>
          </div>
        </div>
      </div>

      <!-- ---------- BÀI TẬP 2 -----------  -->
      <div class="accordion" id="accordionExample">

              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              2.Đếm Số Dương
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"

            <button class="mb-3 btn btn-dark" id="btn-bt2">Đếm Số Dương</button>
            <div
              class="ketQua bg-primary bg-opacity-25 p-2"
              id="ketQuaDemSoDuong"

              Kết quả đếm số dương :
            </div>

        </div>
      </div>
